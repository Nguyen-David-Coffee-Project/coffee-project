<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Coffee!</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div>
                    <label for="roast-selection">Roast</label><br>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="search">Coffee Name</label><br>
                    <input type="search" id="search" data-search>
                </div>
                <br>
                <br>
                <input class="d-grid gap-2 bg-primary text-white" id="submit" type="submit" />
            </form>
            <br>
<!--            The Second form-->
            <h1>Add a Coffee</h1>
            <form>
                <div>
                    <label for="add-roast-selection"><h6>Roast</h6></label><br>
                    <select id="add-roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <br>
                <label for="add-coffeeName"><h6>Coffee Name</h6></label><br>
                <input type="text" id="add-coffeeName">
                <br>
                <br>
                <input class="d-grid gap-2 bg-primary text-white" id="submit" type="submit" />
            </form>
        </div>
        <div class="col-6">
            <div class="d-flex align-items-baseline">
                <div id="coffees" class="d-flex flex-direction-row flex-wrap justify-content-evenly">
                    <h2>Name</h2>
                    <p>Roast</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js" defer></script>
</body>
</html>
